# PostgreSQL connection properties
hibernate.connection.driver_class=org.postgresql.Driver
hibernate.connection.url=jdbc:postgresql://localhost:5432/your_database_name
hibernate.connection.username=your_username
hibernate.connection.password=your_password

# SQL dialect for PostgreSQL
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: JDBC connection pool size
hibernate.connection.pool_size=1

# Optional: Enable Hibernate's automatic session context management
hibernate.current_session_context_class=thread

# Optional: Show SQL queries in console
hibernate.show_sql=true

# Optional: Format SQL queries for readability
hibernate.format_sql=true

# Optional: Automatically create/update database schema (for development)
# Use 'create', 'update', 'create-drop', or 'validate'
hibernate.hbm2ddl.auto=create